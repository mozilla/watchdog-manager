<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <style>
        body {
            background-color:white;
            color:black;
        }
        </style>
		<link href="css/manager.css" media="screen" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="score-explanation"></div>
        <script type="text/template" id="passwords-score-template">
        <%
        function outputScore(score) {
            %>
            <span class="password-score-numbers">
            <%
            if (score > 6) {
                %>
                <span class="good-score"><%= score %></span>
            <%
            } else if (score > 3) {%>
                <span class="okay-score"><%= score %></span>
            <% } else { %>
                <span class="bad-score"><%= score %></span>
            <% }
        } %>
        
        
        <h1>Password Quality</h1>
        <% outputScore(scores.strength) %>

        <span class="neutral-slash">/</span> 3
        </span>
        
        <h1>Password Reuse</h1>
        
        <% outputScore(scores.reuse) %>

        <span class="neutral-slash">/</span> 3
        </span>
        
        <h1>Password Age</h1>
        
        <% outputScore(scores.age) %>

        <span class="neutral-slash">/</span> 3
        </span>
        
        </script>
    </body>
</html>
