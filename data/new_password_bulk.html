<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Create new passwords</h1>
        <p>What will your new passwords be?</p>
        <p>
            <input id="generate" type="button" value="Create a new, secure password for me">
            <input id="manual" type="button" value="I want to set my own password">
        </p>
        <div id="set-password" style="display: none">
            <p>
                Your new passwords:
            </p>
            <table id="password-table">
            </table>
            <p>
                <input type="submit" value="Change my passwords">
                <input id="unhide" type="button" value="Show all passwords in plain text" />
            </p>
        </div>

        <script type="text/javascript" src="lib/jquery.js"></script>
    </body>
</html>
