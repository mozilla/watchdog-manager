<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Create a new password</h1>
        <p>What will your new password be?</p>
        <p>
            <input id="generate" type="button" value="Create a new, secure password for me">
            <input id="manual" type="button" value="I want to set my own password">
        </p>
        <div id="set-password" style="display: none">
            <p>
                Your new password:
                <input id="password" type="password" disabled>
                <input id="unhide" type="button" value="Show it to me in plain text">
            </p>
            <p>
                <input type="submit" value="Change my password">
            </p>
        </div>

        <script type="text/javascript" src="lib/jquery.js"></script>
    </body>
</html>
